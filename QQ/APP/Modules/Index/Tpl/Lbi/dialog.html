<if condition="empty($dialog)">
	<p align="center" style="line-height:25px;">
	你还没有会话记录哦~~
	</p>
<else />
<ul class="user_list">
	<foreach name='dialog' item='v'>
	<li>
		<div class="user_img" style="padding-left:5px;"><img width="40px" height="40px" src="__PUBLIC__/images/{$v.logo}"></div>
		<div class="user_info" style="padding-left:5px;">
		<p>
			<if condition="empty($v['remark'])">{$v.friend_name}<else />{$v.remark}<font color="gray">({$v.friend_name})</font></if>
		</p>
		<p style="color:#808080;">{$v.content}</p>
		</div>
		<div style="width:55px;height:15px;float:left;margin:5px;">{$v.time}</div>
		<div style="position:relative;float:left;width:30px;height:30px;left:5px;"><a href="{:U(GROUP_NAME.'/Index/chat',array('user_id'=>$v['friend_id']))}" target="_blank"><img title="聊天" src="__PUBLIC__/images/chat.png" /></a> 
		</div>
	</li>
	</foreach>
</ul>
</if>
