<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<style type="text/css">
	.gb{
		margin-top: 10px;
	}
	#all_canvas{
		margin: 0 auto;
		width: 700px;
		height: 700px;
		position: relative;
	}
	#canvas1{
		position: absolute;
		bottom: 0;
		left: 0;
		z-index: 1;
	}
	#canvas2{
		position: absolute;
		bottom: 0;
		left: 0;
		z-index: 0;
	}
	#canvas3{
		position: absolute;
		bottom: 0;
		left: 0;
		z-index: 2;
	}
</style>
<body>
	<div class="gb">
		<div id="all_canvas">
			<canvas id="canvas1" width="700" height="700"></canvas>
			<canvas id="canvas2" width="700" height="700"></canvas>
			<canvas id="canvas3" width="700" height="700"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/background.js"></script>
	<script type="text/javascript" src="./js/grid.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
