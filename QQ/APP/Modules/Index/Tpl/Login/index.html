<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">		<meta property="qc:admins" content="66777106351006367" />	<title>登录</title>	<style type="text/css">		*{padding:0;margin:0;}		.main{margin:150px auto 0;backgroud-repeat:no-repeat;width:430px;height:330px;background:url(__PUBLIC__/images/log.png);}		.user{margin-top:13px;}		.username{margin-left:133px;}		.pass{margin-left:133px;margin-top:2px;}		input[type="text"],input[type="password"]{width:190px;height:24px;}		.remember{margin-left:134px;margin-top:6px;}		.log_qq_but{margin:40px auto;width:430px;height:24px;}	</style>	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>	<script type="text/javascript">		$(function(){			$("input[name='autolog']").click(function(){				if($(this).is(':checked')){					$("input[name='remember']").attr("checked","checked");				}			});		});	</script></head><body>	<form id="formsubmit" action="{:U(GROUP_NAME.'/Login/runLogin')}" method="post">	<div class="main">	<div style="width:430px;height:182px;"></div>	<div class="user">		<div class="username">			<input style="position:relative;" type="text" name="user_name" value="{$user_name}" />		</div>	</div>	<div class="pass">				<input type="password" name="password" value="{$password}" /> <a style="text-decoration:none;font-size:12px;color:#08A4F5;" href="{:U(GROUP_NAME.'/Reg/index')}">注册帐号</a>	</div>	<div class="remember">		<input type="checkbox" name='remember' value="1" <if condition="isset($_COOKIE['user_name'])">checked</if> />		<input style="position:relative;left:108px;" type="checkbox" name='autolog' value="1" <if condition="!empty($_COOKIE['autolog'])">checked</if> />	</div>	<p style="margin-top:9px;margin-left:134px;">		<input style="width:194px;height:34px;background:url(__PUBLIC__/images/log.png);background-position:-137px -287px;" type="submit" value="" />	</p>	</div>	</form>	<div class="log_qq_but">		<span>您可以用合作伙伴账号登录：</span><br />		<a href="{:U('Index/Login/qq_login')}" title="QQ登录"><img src="__PUBLIC__/images/qq_login.png" /></a>	</div></body></html>
